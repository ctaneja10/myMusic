{% if user.is_authenticated %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Music</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">myMusic</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/upload">Upload Music</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container w-50">
      <form action="/upload/" method="post">
        {% csrf_token %}

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Title</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            name="name"
          />
        </div>

        <div class="mb-3">
          <label for="exampleInputEmail2" class="form-label">Description</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail2"
            name="desc"
          />
        </div>

        <div class="mb-3">
          <label for="exampleInputEmail3" class="form-label">Artist</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail3"
            name="artist_name"
          />
        </div>

        <div class="mb-3">
          <label for="exampleInputEmail4" class="form-label">Album Cover</label>
          <input
            type="file"
            class="form-control"
            id="exampleInputEmail4"
            name="cover_album"
          />
        </div>

        <div class="mb-3">
          <label for="exampleInputEmail5" class="form-label">Music</label>
          <input
            type="file"
            class="form-control"
            id="exampleInputEmail5"
            name="audio_file"
          />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
{% endif %}
